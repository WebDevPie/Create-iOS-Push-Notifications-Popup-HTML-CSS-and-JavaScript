<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Push Notifications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="push__wrapper">
            <div class="push__box">
                <div class="push__content">
                    <div class="push__top">
                        <div class="col">
                            <div class="push__imgwrap">
                                <img class="push__icon" src="./img/icon-ios-msg.png" alt="">
                            </div>
                            <span class="push__title">messages</span>
                        </div>
                        <div class="col">
                            <div class="push__time">now</div>
                        </div>
                    </div>
                    <div class="push__main">
                        <div class="push__person">Alex Smith</div>
                        <p>3 Text Messages</p>
                    </div>
                </div>
            </div>
            <div class="push__box">
                <div class="push__content">
                    <div class="push__top">
                        <div class="col">
                            <div class="push__imgwrap">
                                <img class="push__icon" src="./img/Instagram_icon.png.webp" alt="">
                            </div>
                            <span class="push__title">instagram</span>
                        </div>
                        <div class="col">
                            <div class="push__time">now</div>
                        </div>
                    </div>
                    <div class="push__main">
                        <p>tom.anderson just posted a photo</p>
                    </div>
                </div>
            </div>
            <div class="push__box">
                <div class="push__content">
                    <div class="push__top">
                        <div class="col">
                            <div class="push__imgwrap">
                                <img class="push__icon" src="./img/icon-gmail.png" alt="">
                            </div>
                            <span class="push__title">gmail</span>
                        </div>
                        <div class="col">
                            <div class="push__time">now</div>
                        </div>
                    </div>
                    <div class="push__main">
                        <p>Notification</p>
                    </div>
                </div>
            </div>
            <div class="push__box">
                <div class="push__content">
                    <div class="push__top">
                        <div class="col">
                            <div class="push__imgwrap">
                                <img class="push__icon" src="./img/icon-ios-msg.png" alt="">
                            </div>
                            <span class="push__title">Messages</span>
                        </div>
                        <div class="col">
                            <div class="push__time">1h ago</div>
                        </div>
                    </div>
                    <div class="push__main">
                        <div class="push__person">Andrew Robson</div>
                        <p>5 Text Messages</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
